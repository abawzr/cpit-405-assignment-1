  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="left-header">
          <h1>
            Abdullah Bawazeer
            <span>IT Student</span>
          </h1>
        </div>
        <div class="right-header">
          <ul>
            <li><a href="./index.html">CV</a></li>
            <li><a href="./schedule.html">Class Schedule</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="grid-container-main">
      <section class="left-main-section">
        <img
          class="personal-image"
          src="./Images/personal_img.JPG"
          alt="Personal Photo"
        />
        <h1>Abdullah Bawazeer</h1>
        <h3>IT Student</h3>
        <h2>Contact</h2>
        <span>
          Email:
          <a class="links" href="mailto:ajnaidbawazeer@stu.kau.edu.sa"
            >ajnaidbawazeer@stu.kau.edu.sa</a
          >
        </span>
        <span>
          Phone:
          <a class="links" href="tel:+966123456789">+966 12 345 6789</a>
        </span>
        <div>
          <a target="_blank" href="https://x.com/Shiinobbii"
            ><img class="social-media-icon" src="./Images/x_icon.png" alt="X"
          /></a>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/abdullah-bawazeer-3735a2214/"
            ><img
              class="social-media-icon"
              src="./Images/linkedin_icon.png"
              alt="LinkedIn"
          /></a>
        </div>
      </section>
      <section class="right-main-section">
        <h2>Contact</h2>
        <div class="form">
          <form
            action="https://webhook.site/d5d8a768-f125-4636-b157-b1cd8f1cd992"
            method="post"
          >
            <div class="form-div">
              <label for="name">Name:</label>
              <input
                class="form-field"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-div">
              <label for="email">Email:</label>
              <input class="form-field" type="email" id="email" name="email" />
            </div>
            <div class="form-div">
              <label for="message">Message:</label>
              <textarea
                class="form-field"
                rows="10"
                id="message"
                name="message"
                required
              ></textarea>
            </div>
            <div class="form-div">
              <label for="message_type">Message Type:</label>
              <input
                type="radio"
                name="message_type"
                id="complaint"
                value="complaint"
                required
              />
              <label class="message-type-label" for="complaint"
                >Complaint</label
              >
              <input
                type="radio"
                name="message_type"
                id="inquiry"
                value="inquiry"
                required
              />
              <label class="message-type-label" for="inquiry">Inquiry</label>
            </div>
            <div class="form-div">
              <input class="form-submit" type="submit" value="Send" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <span>&copy; 2025 Abdullah Bawazeer</span>
    </footer>
  </body>
</html>
